hq.mobile:
  label: mobile
  mediaQuery: "(max-width: 576px)"
  weight: 0
  multipliers:
    - 1x
    - 2x
hq.tablet:
  label: tablet
  mediaQuery: "(min-width: 577px) and (max-width: 768px)"
  weight: 1
  multipliers:
    - 1x
    - 2x
hq.desktop:
  label: desktop
  mediaQuery: "(min-width: 769px) and (max-width: 1180px)"
  weight: 2
  multipliers:
    - 1x
    - 2x
hq.lg-desktop:
  label: lg-desktop
  mediaQuery: "(min-width: 1181px)"
  weight: 3
  multipliers:
    - 1x
    - 2x
